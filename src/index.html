    <!-- Historia de usuario 4 : Display Campeones -->
    <section id="screen-2">
        <div id="father-container">
            <div id="buttons-container">
                <div>
                    <input id="search" placeholder="Busca tu campeón" type="search" />
                </div>

                <div id="sortButton">
                    <select name="order" id="orderByName">
                        <option value="" disabled selected>Ordenar por nombre</option>
                        <option value="ascendente">A-Z</option>
                        <option value="descendente">Z-A</option>
                    </select>
                </div>

                <div id="filterButton">
                    <select name="types" id="selectorTag">
                        <option value="" disabled selected>Filtrar por rol</option>
                        <option value="all">Ver todos</option>
                        <option value="Mage">Mago</option>
                        <option value="Marksman">Tirador</option>
                        <option value="Fighter">Luchador</option>
                        <option value="Assassin">Asesino</option>
                        <option value="Tank">Tanque</option>
                        <option value="Support">Apoyo</option>
                    </select>
                </div>
                <div>
                    <button id="btn-stats">Campeones por dificultad</button>
                </div>
            </div>


            <div class="grid">
                <div id="dataLol" class="row"></div>
            </div>
        </div>

    </section>

    <!-- Historia de usuario 6 : Estadísticas -->
    <section id="screen-3">
        <div id="stats">
            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
    </section>
