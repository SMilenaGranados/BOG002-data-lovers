<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>



<body>


    <!-- Menú navegacion y búsqueda -->
    <header>
        <div class="contenedor-navegacion">

            <div class="logo">
                <img src="Imagenes/Logo.png" alt="Logo - Lol">
            </div>

            <div class="nav">
                <nav>
                    <ul class="menu">
                        </li>
                        <li class="item">
                            <a href="#"></a>Eventos</li>
                        <li class="item">
                            <a href="#"></a>Foro</li>
                        <li class="item button">
                            <a href="#"></a>Iniciar sesión</li>
                        <li class="item button principal">
                            <a href="#"></a>Registro</li>
                        <li class="toggle"><span class="barsMenu"></span></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>



    <!-- Historia de usuario 1 : Banner descriptivo -->
    <section id="pantalla-1">
        <div>
            <div class="fondoImagen"><img src="Imagenes/fondo.svg">
                <h1>League of legends</h1>
                <p>Juego de estrategia en línea donde dos equipos de 5 campeones trabajan juntos para destruir la base del equipo contrario</p>
                <a id="btnData" href="#">Elegir campeon</a>
            </div>
        </div>
    </section>






    <!-- Historia de usuario 4 : Display Campeones -->
    <section id="pantalla-2">
        <div id="father-container">
            <div id="buttons-container">
                <div>
                    <input id="search" placeholder="Busca tu campeón" type="search" />
                </div>

                <div id="sortButton">
                    <select name="order" id="orderByName">
                        <option class="sort" selected value="0">Ordenar por nombre</option>
                        <option class="sort" value="aToZ">A-Z</option>
                        <option class="sort" value="zToA">Z-A</option>
                    </select>
                </div>

                <div id="filterButton">
                    <select name="types" id="selectorTag">
                        <option class="filter" selected value="0">Filtrar por rol</option>
                        <option class="filter" value="Mage">Mago</option>
                        <option class="filter" value="Marksman">Tirador</option>
                        <option class="filter" value="Fighter">Luchador</option>
                        <option class="filter" value="Assassin">Asesino</option>
                        <option class="filter" value="Tank">Tanque</option>
                        <option class="filter" value="Support">Apoyo</option>
                    </select>
                </div>
                <div>
                    <button>Ver todos los campeones</button>
                </div>
            </div>


            <div class="grid">
                <div id="dataLol" class="row"></div>
            </div>
        </div>

    </section>




    <script src="main.js" type="module"></script>
</body>

</html>
